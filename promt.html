    <style>
    /* --- Logout Button Style --- */
#header-icons {
    display: flex; /* To align logout and cart icons */
    align-items: center;
    gap: 15px; /* Spacing between the icons */
}

#logout-btn {
    font-size: 30px;
    color: #e35f26; /* Using your accent color */
    cursor: pointer;
    text-decoration: none;
}
/* Adjust #cart-icon if needed, but the flex on #header-icons handles alignment */

/* --- Pagination Styles --- */
.pagination {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.page-link, .page-num {
    padding: 10px 15px;
    border: 1px solid #ccc;
    background: #fff;
    color: #333;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
}

.page-link:hover, .page-num:hover:not(.active) {
    background-color: #f0f0f0;
}

.page-num.active {
    background-color: #e35f26;
    color: #fff;
    border-color: #e35f26;
    font-weight: 600;
}

.page-numbers {
    display: flex;
    gap: 5px;
}

/* --- Detail View Modal Styles --- */
.modal-overlay {
    /* Hidden by default */
    display: none;
    position: fixed;
    z-index: 1000; /* Above everything else */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
    backdrop-filter: blur(5px);
}

.modal-overlay.open {
    display: flex; /* Use flex to easily center the modal content */
    align-items: center;
    justify-content: center;
}

.modal-content {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 800px;
    position: relative;
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.modal-close-btn {
    position: absolute;
    top: 15px;
    right: 25px;
    color: #aaa;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
}

.modal-body {
    display: flex;
    gap: 30px;
    align-items: flex-start;
}

#modal-product-image {
    width: 50%;
    max-height: 400px;
    object-fit: contain;
    border-radius: 8px;
}

.modal-details {
    width: 50%;
}

#modal-product-title {
    font-size: 36px;
    margin-top: 0;
}

#modal-product-price {
    font-size: 24px;
    color: #e35f26;
    font-weight: 700;
    margin-bottom: 20px;
}

#modal-product-description {
    line-height: 1.6;
    margin-bottom: 20px;
}

.modal-colors h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

#color-options {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

.color-swatch {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    border: 2px solid #ccc;
    cursor: pointer;
    transition: border-color 0.2s;
}

.color-swatch:hover, .color-swatch.selected {
    border-color: #333;
}

.btn-add-to-cart {
    padding: 12px 25px;
    background: #e35f26;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-add-to-cart:hover {
    background-color: #cc5422;
}

/* Media Query for smaller screens */
@media (max-width: 768px) {
    .modal-body {
        flex-direction: column;
        align-items: center;
    }
    #modal-product-image, .modal-details {
        width: 100%;
    }
    #modal-product-image {
        margin-bottom: 20px;
    }
    .modal-content {
        padding: 20px;
    }
}
